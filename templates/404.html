<!DOCTYPE html>
<html>
  <head>
    <title>404 Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f8f8;
        color: #555;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        font-size: 72px;
        margin-bottom: 0;
      }
      p {
        font-size: 24px;
      }
      a {
        margin-top: 20px;
        color: #555;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
