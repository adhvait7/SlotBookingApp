<!DOCTYPE html>
<html>
  <head>
    <title>Slot Booking System</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h1 {
        margin-bottom: 10px;
        font-size: 26px;
        color: #007bff;
      }

      p {
        margin-top: 0;
        color: #555;
        font-size: 14px;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: 500;
        text-align: left;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.2s;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }

      .error-message {
        color: red;
        margin-bottom: 15px;
        font-weight: bold;
        text-align: center;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .register-link {
        margin-top: 15px;
        display: block;
        text-align: center;
        color: #007bff;
        font-size: 14px;
        text-decoration: none;
      }

      .register-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <form method="POST" action="/">
      <h1>Slot Booking System</h1>
      <p>Welcome back! Please login to continue.</p>

      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}

      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
        required
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        required
      />

      <button type="submit">Login</button>

      <a class="register-link" href="/register"
        >Don't have an account? Register here</a
      >
    </form>
  </body>
</html>
