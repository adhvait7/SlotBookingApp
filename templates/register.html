<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Libre Baskerville", serif;
        background-color: #0a1a0f;
        color: #cddfcb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background: #122f23;
        padding: 32px 36px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        width: 100%;
        max-width: 420px;
      }

      h2 {
        margin-bottom: 12px;
        font-weight: 700;
        color: #a7e8c2;
        text-align: center;
      }

      .intro {
        font-size: 14px;
        color: #b4d5b2;
        margin-bottom: 25px;
        text-align: center;
        line-height: 1.6;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #93e4c1;
      }

      input[type="text"],
      input[type="password"],
      select {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 18px;
        border: 1.5px solid #3a5d4f;
        border-radius: 5px;
        font-size: 16px;
        background-color: #1a3b2f;
        color: #ffffff;
      }

      input:focus,
      select:focus {
        border-color: #8ae6ce;
        outline: none;
      }

      button {
        width: 100%;
        background-color: #3fb88a;
        color: white;
        border: none;
        padding: 12px;
        font-size: 17px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2f9470;
      }
    </style>
  </head>
  <body>
    <form method="POST" action="/register" class="form-container">
      <h2>Registration Portal :)</h2>
      <p class="intro">
        Welcome to the Slot Booking Registration Portal.<br />
        By using this registration form, you become a member (staff/student)
        into our portal, enabling access to book/enroll into classes and much
        more.! Cheers! ðŸ¥‚
      </p>

      <label for="username">Name</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="role">I am a...</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="student">Student</option>
        <option value="staff">Professor</option>
      </select>

      <button type="submit">Register!</button>
    </form>
  </body>
</html>
